<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Statusseite | Blaerr Labs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    padding: 1rem 2rem;
    background-color: #161b22;
    box-shadow: 0 1px 0 #30363d;
  }

  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.5rem;
    color: #58a6ff;
  }

  main {
    flex: 1;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
  }

  .status-section {
    background-color: #161b22;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.5);
  }

  .status-title {
    font-weight: 600;
    font-size: 1.25rem;
    margin-bottom: 1rem;
    color: #58a6ff;
  }

  .status-item {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }

  .status-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 1rem;
  }

  .status-ok {
    background-color: #28a745; /* gr√ºn */
    box-shadow: 0 0 8px #28a745aa;
  }

  .status-issue {
    background-color: #d33f49; /* rot */
    box-shadow: 0 0 8px #d33f49aa;
  }

  .status-warning {
    background-color: #dbab09; /* gelb */
    box-shadow: 0 0 8px #dbab09aa;
  }

  .status-text {
    font-weight: 500;
    font-size: 1rem;
  }

  footer {
    padding: 1rem 2rem;
    background-color: #161b22;
    text-align: center;
    font-size: 0.9rem;
    color: #8b949e;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      padding: 1rem;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .status-title {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Blaerr Labs Status</h1>
</header>
<main>
  <section class="status-section">
    <div class="status-title">System Status</div>

    <div class="status-item">
      <div class="status-dot status-ok"></div>
      <div class="status-text">API-Service: Online</div>
    </div>

    <div class="status-item">
      <div class="status-dot status-ok"></div>
      <div class="status-text">Datenbank: Online</div>
    </div>

    <div class="status-item">
      <div class="status-dot status-warning"></div>
      <div class="status-text">Dashboard: Wartungsarbeiten</div>
    </div>

    <div class="status-item">
      <div class="status-dot status-issue"></div>
      <div class="status-text">Benachrichtigungen: Ausfall</div>
    </div>
  </section>
</main>
<footer>
  &copy; 2025 Blaerr Labs &mdash; Alle Rechte vorbehalten
</footer>
</body>
</html>
