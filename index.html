<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blaerr Labs Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root" class="p-4 sm:p-6"></div>
  <script>
    const { createElement: h } = React;
    function StatusPage() {
      const overall = { level: 'operational', message: 'All systems operational' };
      const groups = [
        { title: 'Core Services', services: [
            { name: 'API', status: 'operational' },
            { name: 'Frontend', status: 'operational' }
          ] },
        { title: 'Supporting Services', services: [
            { name: 'Deployments', status: 'degraded' },
            { name: 'Chat', status: 'outage' }
          ] }
      ];
      const history = [
        { label: '7d', status: 'operational' },{ label: '6d', status: 'operational' },
        { label: '5d', status: 'operational' },{ label: '4d', status: 'degraded' },
        { label: '3d', status: 'outage' },{ label: '2d', status: 'operational' },
        { label: '1d', status: 'operational' }
      ];
      const incidents = [
        { title: 'Chat outage', time: 'Jul 16, 2025 – 14:00–15:30', detail: 'Chat was down due to ...' },
        { title: 'Deployment delays', time: 'Jul 14, 2025 – 10:00–11:00', detail: 'Deployment updates were delayed...' }
      ];
      const map = { operational: ['bg-green-500','Operational'], degraded: ['bg-yellow-400','Degraded'], outage: ['bg-red-500','Major Outage'] };
      return h('div',{className:'max-w-3xl mx-auto bg-white shadow-lg rounded-md p-6'},
        [
          h('header',{className:'flex items-center justify-center space-x-2 mb-6'},
            h('img',{src:'https://github.com/favicon.ico',alt:'Logo',className:'w-6 h-6'}),
            h('h1',{className:'text-xl font-bold'},'Blaerr Labs System Status')
          ),
          h('div',{className:`text-center py-3 rounded ${map[overall.level][0]} text-white font-semibold`},overall.message),
          ...groups.map((g,i)=>
            h('div',{key:i,className:'mt-6'},
              [
                h('h2',{className:'text-lg font-semibold mb-2'},g.title),
                ...g.services.map(s=>h('div',{key:s.name,className:'flex items-center py-2 border-b border-gray-200'},
                  [
                    h('span',{className:`w-3 h-3 rounded-full mr-2 ${map[s.status][0]}`}),
                    h('span',{className:'flex-1 font-medium'},s.name),
                    h('span',{className:'text-sm text-gray-500'},map[s.status][1])
                  ])
                )
              ]
            )
          ),
          h('div',{className:'mt-8'},
            h('h2',{className:'text-lg font-semibold mb-2'},'History (Last 7 Days)'),
            h('div',{className:'flex space-x-2'},
              history.map((h,i)=>h('span',{key:i,title:h.label,className:`w-3 h-3 rounded-full ${map[h.status][0]}`}))
            )
          ),
          h('div',{className:'mt-8'},
            h('h2',{className:'text-lg font-semibold mb-2'},'Recent Incidents'),
            ...incidents.map((inc,i)=>h('div',{key:i,className:'p-4 bg-gray-100 border border-gray-200 rounded mb-4'},
              [
                h('h3',{className:'font-semibold text-red-600'},inc.title),
                h('div',{className:'text-sm text-gray-500 mb-1'},inc.time),
                h('p',{className:'text-gray-800'},inc.detail)
              ])
            )
          ),
          h('footer',{className:'mt-8 text-center text-sm text-gray-500'},`Last updated: ${new Date().toLocaleDateString('de-DE')} – Blaerr Labs`)
        ]
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(h(StatusPage));
  </script>
</body>
</html>
