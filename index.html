<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status â€“ Blaerr Labs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root" class="p-4 sm:p-6"></div>

  <script type="text/javascript">
    const { createElement: h, useState } = React;

    function StatusPage() {
      const services = [
        { name: "API", status: "operational" },
        { name: "Frontend", status: "operational" },
        { name: "Deployments", status: "degraded" },
        { name: "Chat", status: "outage" }
      ];

      const statusColors = {
        operational: "bg-green-500",
        degraded: "bg-yellow-400",
        outage: "bg-red-500"
      };

      const statusLabels = {
        operational: "Operational",
        degraded: "Degraded",
        outage: "Major Outage"
      };

      const history = [
        { day: "7d", status: "green" },
        { day: "6d", status: "green" },
        { day: "5d", status: "green" },
        { day: "4d", status: "yellow" },
        { day: "3d", status: "red" },
        { day: "2d", status: "green" },
        { day: "1d", status: "green" }
      ];

      const incidents = [
        {
          title: "Chat outage",
          time: "July 16, 2025 â€“ 14:00â€“15:30",
          detail: "Our chat service was down due to a server-side bug. Weâ€™ve deployed a fix and monitored stability."
        },
        {
          title: "Deployments delayed",
          time: "July 14, 2025 â€“ 10:00â€“11:00",
          detail: "Deployment status updates were delayed. Issue was due to a sync problem with our build service."
        }
      ];

      return h("div", { className: "max-w-3xl mx-auto bg-white shadow-md rounded-md p-6" }, [

        h("h1", { className: "text-2xl font-bold mb-2 text-center" }, "ðŸŸ¢ All Systems Operational"),

        h("div", { className: "mt-6" },
          services.map(s =>
            h("div", { key: s.name, className: "flex items-center py-3 border-b border-gray-200" }, [
              h("div", { className: `w-3 h-3 rounded-full mr-3 ${statusColors[s.status]}` }),
              h("div", { className: "flex-1 font-medium" }, s.name),
              h("div", { className: "text-sm text-gray-500" }, statusLabels[s.status])
            ])
          )
        ),

        h("div", { className: "mt-8" }, [
          h("h2", { className: "text-lg font-semibold mb-2" }, "Status â€“ Last 7 Days"),
          h("div", { className: "flex space-x-2" },
            history.map((hItem, idx) =>
              h("div", {
                key: idx,
                title: hItem.day,
                className: `w-3 h-3 rounded-full ${
                  hItem.status === "green" ? "bg-green-500"
                  : hItem.status === "yellow" ? "bg-yellow-400"
                  : "bg-red-500"
                }`
              })
            )
          )
        ]),

        h("div", { className: "mt-10" }, [
          h("h2", { className: "text-lg font-semibold mb-2" }, "Recent Incidents"),
          ...incidents.map((incident, idx) =>
            h("div", { key: idx, className: "border border-gray-200 rounded-md p-4 mb-4 bg-gray-50" }, [
              h("div", { className: "font-semibold text-red-600" }, incident.title),
              h("div", { className: "text-sm text-gray-500 mb-1" }, incident.time),
              h("p", { className: "text-sm text-gray-800" }, incident.detail)
            ])
          )
        ]),

        h("footer", { className: "mt-10 text-center text-sm text-gray-400" },
          "Last updated: 18. Juli 2025 â€“ Blaerr Labs"
        )
      ]);
    }

    ReactDOM.createRoot(document.getElementById("root")).render(h(StatusPage));
  </script>
</body>
</html>
