<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blaerr Labs Status</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body class="bg-gray-100 text-gray-900">

    <div id="root" class="p-6"></div>

    <script type="text/javascript">
      const { createElement: h, useState } = React;

      function StatusPage() {
        const services = [
          { name: 'API', status: 'operational' },
          { name: 'Frontend', status: 'operational' },
          { name: 'Deployments', status: 'degraded' },
          { name: 'Chat', status: 'outage' },
        ];

        const statusColors = {
          operational: 'bg-green-500',
          degraded: 'bg-yellow-400',
          outage: 'bg-red-500',
        };

        const statusText = {
          operational: 'Operational',
          degraded: 'Degraded',
          outage: 'Major Outage',
        };

        const history = ['green', 'green', 'green', 'yellow', 'red', 'green', 'green'];

        return h("div", { className: "max-w-xl mx-auto bg-white shadow-md rounded-md p-6" }, [
          h("h1", { className: "text-2xl font-bold mb-4 text-center" }, "ðŸŸ¢ All Systems Operational"),
          
          ...services.map(service =>
            h("div", { key: service.name, className: "flex items-center py-2 border-b border-gray-200" }, [
              h("div", { className: `w-3 h-3 rounded-full mr-3 ${statusColors[service.status]}` }),
              h("div", { className: "flex-1 font-medium" }, service.name),
              h("div", { className: "text-sm text-gray-500" }, statusText[service.status])
            ])
          ),

          h("div", { className: "mt-6" }, [
            h("h2", { className: "text-lg font-semibold mb-2" }, "Status â€“ Last 7 Days"),
            h("div", { className: "flex space-x-2" },
              history.map((color, i) =>
                h("div", {
                  key: i,
                  className: `w-3 h-3 rounded-full ${{
                    green: 'bg-green-500',
                    yellow: 'bg-yellow-400',
                    red: 'bg-red-500'
                  }[color]}`
                })
              )
            )
          ]),

          h("footer", { className: "mt-8 text-sm text-center text-gray-400" },
            "Last updated: 18. Juli 2025 â€“ Blaerr Labs"
          )
        ]);
      }

      ReactDOM.createRoot(document.getElementById("root")).render(h(StatusPage));
    </script>
  </body>
</html>
